<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>About</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2">
                <p>
                    Speaker: {{ site.speaker }}
                </p>
                <p>
                    Topic: <b>{{ site.topic }}</b>
                </p>

                <p>Location: {{ site.location }} </p>
                <p>Dates: {{ site.dates }}</p>
                <p>Opening Registration: {{ site.opening_registration }}</p>
                <!--<p>Closing Remarks: {{ site.closing_remarks }}</p>-->
            </div>
            <div class="col-lg-4">
                <p>
                    {{ site.welcome_text }}
                </p>
                <p class="text-center">
                    <b>Our Speaker</b>
                </p>
                <p>
                    {{ site.bio }}
                    {{ site.bio_link }}
                </p>
            </div>
        </div>
    </div>
</section>
